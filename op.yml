name: github.com/opspec-pkgs/uuid.v4.generate
description: generates a v4 RFC4122 compliant UUID
outputs:
  uuid:
    string:
      description: the generated v4 UUID
version: 1.0.1
run:
  container:
    image: { ref: 'opspecpkgs/uuid.v4.generate:1.0.1' }
    cmd: [node, /cmd.js]
    files:
      /cmd.js:
      /uuid: $(uuid)