name: release
description: releases the package
inputs:
  version:
    string:
      constraints: { format: semver }
  dockerUsername:
    string: {}
  dockerPassword:
    string: {}
  pkg:
    dir:
      default: .
  dockerfile:
    file:
      default: .opspec/release/Dockerfile
run:
  serial:
    - op:
        pkg: { ref: github.com/opspec-pkgs/opspec.pkg.validate#1.0.0 }
        inputs: { pkg }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.build#1.0.0 }
        inputs: { dockerfile, imageName: 'opspecpkgs/uuid.v4.generate:$(version)' }
        outputs: { imageTar }
    - op:
        pkg: { ref: github.com/opspec-pkgs/docker.image.push#1.0.0 }
        inputs:
          imageTar:
          imageName: 'opspecpkgs/uuid.v4.generate:$(version)'
          username: $(dockerUsername)
          password: $(dockerPassword)